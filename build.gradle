plugins {
    id 'java'
    id 'application'
}

application {
    mainClass = 'ChaseBot'
}

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

tasks.named('run') {
    standardInput = System.in
}

jar {
    manifest {
        attributes 'Main-Class': application.mainClass.get()
    }
    archiveBaseName = 'ChaseBot'
}